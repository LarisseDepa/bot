  utter_glicose-urina_recente-coleta:
  - text: |
     Colher preferencialmente no laboratório a 1ª urina da manhã ou com intervalo de 4 horas entre as micções.
     Fazer higiene local com água e sabão, secar, desprezar o 1º jato e coletar o jato do meio.
     Utilizar frasco limpo e próprio para coleta de urina.
  utter_glicose-urina_24h-armazenamento:
  - text: |
     O paciente deve retirar os frascos  adequados para coleta do material fornecido pelo laboratório.
     No dia da coleta, quando for fazer a primeira urina do dia, o paciente deverá desprezar toda a urina contida na bexiga e anotar o horário.
     A partir desse momento, durante o resto do dia e à noite, a urina deve ser totalmente coletada e refrigerada toda vez que urinar, e também deve ser colocada no mesmo frasco coletor. Deve ser hermético (bem fechado) e armazenado na geladeira ou refrigerado, entre cada micção.
     Coletar a primeira urina do dia seguinte na mesma hora em que desprezou a urina do dia anterior
     Sim. Mantenha o material na geladeira durante a coleta até a entrega no laboratório.
     Usar somente garrafa pet de água mineral ou o coletor fornecido pelo laboratório.
